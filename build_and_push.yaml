apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: default
  hub: docker.io/${HUB}
  tag: ${TAG}
  meshConfig:
    # meshMTLS:
    #   cipherSuites:
    #   - TLS_AES_128_GCM_SHA256
    defaultConfig:
      proxyMetadata:
        ECC_SIGNATURE_ALGORITHM: "Dilithium2"
  components:
    pilot:
      k8s:
        env:
          - name: ECC_SIGNATURE_ALGORITHM
            value: "Dilithium2"

